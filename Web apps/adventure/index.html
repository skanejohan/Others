<html>
  <meta charset="UTF-8">
  <head>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="Framework\flagFunctions.js"></script>
    <script type="text/javascript" src="Framework\itemFunctions.js"></script>
    <script type="text/javascript" src="Framework\verbFunctions.js"></script>
    <script type="text/javascript" src="Framework\gameContextFunctions.js"></script>
    <script type="text/javascript" src="View\codeKeyboard.js"></script>
    <script type="text/javascript" src="View\state.js"></script>
    <script type="text/javascript" src="View\view.js"></script>

    <script type="text/javascript" src="Game\flags.js"></script>
    <script type="text/javascript" src="Game\travelSection.js"></script>
    <script type="text/javascript" src="Game\fictionSection.js"></script>
    <script type="text/javascript" src="Game\kitchen.js"></script>
    <script type="text/javascript" src="Game\bathroom.js"></script>
    <script type="text/javascript" src="Game\artSection.js"></script>
    <script type="text/javascript" src="Game\historySection.js"></script>
    <script type="text/javascript" src="Game\office.js"></script>
    <script type="text/javascript" src="Game\uncleAilbert.js"></script>
    <script type="text/javascript" src="Game\map.js"></script>

    <script type="text/javascript">
        function startGame() {
            return initializeGame(travelSection, "Welcome to the game",
                           document.getElementById("locationDiv"),
                           document.getElementById("messageDiv"),
                           document.getElementById("locationItemsDiv"),
                           document.getElementById("carriedItemsDiv"),
                           document.getElementById("movementDiv"),
                           document.getElementById("northBtn"),
                           document.getElementById("eastBtn"),
                           document.getElementById("southBtn"),
                           document.getElementById("westBtn"))
        };
        function loadGame() {
          eval("moveTo(fictionSection, game.context)");
          eval("moveTo(kitchen, game.context)");
          eval("_open(cupboard, game.context)");
          eval("take(cup, game.context)");
          eval("take(officeDoorKey, game.context)");
          eval("moveTo(fictionSection, game.context)");
          eval("moveTo(artSection, game.context)");
          eval("moveTo(historySection, game.context)");
          eval("unlock(officeDoor, game.context)");
          eval("_open(officeDoor, game.context)");
          eval("moveTo(office, game.context)");
          eval("enterCombination(safe, game.context, \"1979\")");
          eval("examine(desk, game.context)");
          eval("_open(drawer, game.context)");
          eval("take(paperclip, game.context)");
          eval("take(metalBox, game.context)");
          eval("pick(metalBox, game.context)");
          eval("take(houseHistoryBook, game.context)");
          eval("take(rockPick, game.context)");
          eval("moveTo(historySection, game.context)");
          eval("moveTo(artSection, game.context)");
          eval("moveTo(fictionSection, game.context)");
          eval("moveTo(travelSection, game.context)");
          eval("examine(languageShelf, game.context)");
          eval("take(latinDictionary, game.context)");
          eval("examine(houseHistoryBook, game.context)");
          eval("moveTo(fictionSection, game.context)");
          eval("moveTo(artSection, game.context)");
          eval("moveTo(historySection, game.context)");
          eval("examine(historyBookShelf, game.context)");
          eval("empty(historyBookShelf, game.context)");
          eval("pull(historyBookShelf, game.context)");
          eval("examine(wall, game.context)");
          eval("hit(wall, game.context)");
          /*
          talk to uncle Ailbert (eventually, he wants tea)
          eval("moveTo(kitchen, game.context)");
          eval("examine(sink, game.context)");
          eval("use(waterCooker, game.Context)"); (Uncle Ailbert drinks the tea, then has to use the bathroom. He locks the door.)
          eval("moveTo(fictionSection, game.context)");
          eval("moveTo(artSection, game.context)");
          eval("moveTo(historySection, game.context)");
          eval("hit(wall, game.context)");
          */
        }
    </script>
  </head>
  <body onload="game = startGame(); loadGame(); game.update()">
    <div class="container">
      <div class="left">
        <div id="messageDiv">
        </div>
      </div>
      <div class="centre">
        <div id="locationDiv" class="centretop">
        </div>
        <div id="movementDiv" class="centrebottom">
        </div>
      </div>
      <div class="right">
        <div id="locationItemsDiv" class="righttop">
        </div>
        <div id="carriedItemsDiv" class="rightmiddle">
        </div>
      </div>
    </div>

    <div id="keyboard" class="codeKeyboard">
        <div> 
            <h2>Enter code</h2>
            <button onclick="codeKeyboard.add(1);">1</button>
            <button onclick="codeKeyboard.add(2);">2</button>
            <button onclick="codeKeyboard.add(3);">3</button><br>
            <button onclick="codeKeyboard.add(4);">4</button>
            <button onclick="codeKeyboard.add(5);">5</button>
            <button onclick="codeKeyboard.add(6);">6</button><br>
            <button onclick="codeKeyboard.add(7);">7</button>
            <button onclick="codeKeyboard.add(8);">8</button>
            <button onclick="codeKeyboard.add(9);">9</button><br>
            <button onclick="codeKeyboard.add(0);">0</button>
            <p id='code'>Code: </p>
        </div>
    </div>  
    <script type="text/javascript">
      codeKeyboard.init(document.getElementById('keyboard'), document.getElementById('code')); 
    </script>
  </body>
</html>
